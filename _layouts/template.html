<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Ozon3</h1>
      <h2 class="project-tagline">An open-source package to easily obtain air quality data for anywhere in the world</h2>
      <h2 class="project-tagline">Reliable, accurate and simple.</h2>
      {% for page in site.pages %}
        <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
      {% endfor %}

        
        <a style="padding-left: 15px;" href="https://github.com/Ozon3Org/Ozon3" class="btn">View on GitHub</a>
        <a href="https://github.com/Ozon3Org/Ozon3/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/Ozon3Org/Ozon3/tarball/master" class="btn">Download .tar.gz</a>

    </section>

    <section class="main-content">
      
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/Ozon3Org/Ozon3">Ozon3</a> was created by <a href="https://github.com/Milind220">Milind Sharma</a>.</span>

      </footer>

    </section>

  
  </body>
</html>
